    <div class="modal" id="modalRegisterForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
  aria-hidden="true" data-backdrop="false">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header text-center">
        <h4 class="modal-title w-100 font-weight-bold">Sign up</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body mx-3">
        <form [formGroup]="registerForm" (ngSubmit) = "onRegisterFormSubmit()" >
        <div class="md-form mb-5">
          <i class="fas fa-user prefix grey-text"></i>
          <input type="text" id="orangeForm-name" class="form-control validate" formControlName="fullname" required>
          <label data-error="wrong" data-success="right" for="orangeForm-name">Your name</label>
        </div>
        <div class="md-form mb-5">
          <i class="fas fa-envelope prefix grey-text"></i>
          <input type="email" id="orangeForm-email" class="form-control validate" formControlName="email" required="">
          <label data-error="wrong" data-success="right" for="orangeForm-email">Your email</label>
        </div>
        <div class="md-form mb-5">
                <i class="fas fa-phone prefix grey-text"></i>
                <input type="text" id="orangeForm-contactNumber" class="form-control validate" formControlName="contactNumber" required>
                <label data-error="wrong" data-success="right" for="orangeForm-contactNumber">Your mobile number</label>
              </div>
              <div class="md-form mb-4">
                  <i class="fas fa-lock prefix grey-text"></i>
                  <input type="text" id="orangeForm-username" class="form-control validate" formControlName="username" required>
                  <label data-error="wrong" data-success="right" for="orangeForm-username">Your username</label>
                </div>
        <div class="md-form mb-4">
          <i class="fas fa-lock prefix grey-text"></i>
          <input type="password" id="orangeForm-pass" class="form-control validate" formControlName="password" required>
          <label data-error="wrong" data-success="right" for="orangeForm-pass">Your password</label>
        </div>
        <div class="md-form mb-4">
                <i class="fas fa-lock prefix grey-text"></i>
                <input type="password" id="orangeForm-confirmPassword" class="form-control validate"  required>
                <label data-error="wrong" data-success="right" for="orangeForm-confirmPassword">Confirm your password</label>
              </div>
      <div class="modal-footer d-flex justify-content-center">
        <input class="btn btn-warning" type="submit" value="Sign Up">
      </div>
    </form>
    </div>
  </div>
